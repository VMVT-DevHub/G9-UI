name: Deploy to Production
on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'

jobs:
  deploy-production:
    name: Deploy production
    uses: VMVT-DevHub/reusable-workflows/.github/workflows/g9-deploy.yml@main
    secrets: inherit
    permissions:
      contents: read
      packages: write
    with:
      environment: Production
      docker-image: ghcr.io/VMVT-DevHub/g9-app
      build-args: |
        NODE_ENV=production
